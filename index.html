  <style media="test-component">
    :host {
      display: block;
      outline: 1px solid blue;
    }

    [part~="inner"] {
      color: blue;
    }
  </style>

  <script>
    customElements.define('test-component', class extends Vaadin.ThemableMixin(Polymer.Element) {

      static get is() {
        return 'test-component';
      }

      static get template() {
        return Polymer.html`
          <div part="inner">Foo</div>
        `
      }

    });

  </script>
